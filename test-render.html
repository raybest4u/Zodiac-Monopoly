<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <script>
        fetch('http://localhost:5174/')
        .then(response => response.text())
        .then(html => {
            document.body.innerHTML = html;
            console.log('Page loaded successfully');
        })
        .catch(err => {
            console.error('Failed to load page:', err);
            document.body.innerHTML = '<h1>Failed to load</h1>';
        });
    </script>
</body>
</html>
